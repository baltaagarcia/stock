<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Inventario</h1>
    <form id="producto-form">
        <input type="text" id="nombre" placeholder="Nombre del producto" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <input type="number" id="precio" placeholder="Precio" step="0.01" required>
        <button type="submit">Agregar Producto</button>
    </form>
    <!-- Contenedor para los mensajes de error -->
    <div id="mensaje-error" style="color: red; margin-top: 10px; display: none;"></div>
    
    <!-- Campo para importar CSV -->
<input type="file" id="importar" accept=".csv" onchange="importarCSV(event)">

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <!-- Campo de búsqueda -->
<input type="text" id="buscar" placeholder="Buscar productos..." oninput="filtrarProductos()">
        <tbody id="tabla-productos">
            <!-- Productos se agregarán aquí -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
